<div id="sound-to-char" class="practice-mode">
    <button class="help-btn-corner">?</button>
    <div class="sound-display">
        <div class="hint-area">
            <div class="morse-pattern"></div>
            <div class="character-feedback"></div>
        </div>
    </div>
    
    <div class="audio-controls">
        <button class="control-btn speed-btn">
            <div class="btn-label">Speed</div>
            <div class="btn-value" id="speed-value">12 WPM</div>
            <input type="range" id="inline-speed-slider" min="5" max="30" value="12" step="1" class="speed-slider">
        </button>
        
        <button class="control-btn play-btn">
            <div class="btn-content">Play Sound</div>
        </button>
        
        <button class="control-btn skip-btn">
            <div class="btn-content">Skip</div>
        </button>
    </div>
    
    <div class="qwerty-keyboard"></div>
</div>
