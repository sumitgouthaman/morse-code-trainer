<div class="stats-container">
    <div class="stats-header">
        <h2>Learning Statistics</h2>
        <button id="back-to-menu" class="back-btn">← Back to Menu</button>
    </div>
    
    <div class="stats-tabs">
        <button class="tab-btn active" data-mode="char-to-morse">Character → Morse</button>
        <button class="tab-btn" data-mode="morse-to-char">Morse → Character</button>
        <button class="tab-btn" data-mode="sound-to-char">Sound → Character</button>
    </div>
    
    <div class="stats-content">
        <div class="stats-summary">
            <div class="summary-card">
                <h3>Overall Accuracy</h3>
                <div class="stat-value" id="overall-accuracy">--</div>
            </div>
            <div class="summary-card">
                <h3>Total Sessions</h3>
                <div class="stat-value" id="total-sessions">--</div>
            </div>
            <div class="summary-card">
                <h3>Best Session</h3>
                <div class="stat-value" id="best-session">--</div>
            </div>
        </div>
        
        <div class="chart-container">
            <h3>Accuracy Trend</h3>
            <div class="chart-wrapper">
                <canvas id="accuracy-chart"></canvas>
            </div>
            <div id="no-data-message" class="no-data-message" style="display: none;">
                <p>Complete practice sessions to see your progress trends!</p>
                <p>Your accuracy graph will appear here after you finish a few practice rounds.</p>
            </div>
        </div>
    </div>
</div>
