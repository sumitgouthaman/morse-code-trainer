<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Morse Code Trainer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#333">
</head>
<body>
    <div id="main-menu">
        <div class="menu-header">
            <h1>Morse Code Trainer</h1>
        </div>
        
        <div class="menu-buttons">
            <button id="char-to-morse-btn" class="menu-btn">
                <div class="btn-content">
                    <h3>Character to Morse</h3>
                    <p>See a character, input the morse code</p>
                </div>
            </button>
            
            <button id="morse-to-char-btn" class="menu-btn">
                <div class="btn-content">
                    <h3>Morse to Character</h3>
                    <p>See morse code, guess the character</p>
                </div>
            </button>
            
            <button id="sound-to-char-btn" class="menu-btn">
                <div class="btn-content">
                    <h3>Sound to Character</h3>
                    <p>Listen to morse code, identify the character</p>
                </div>
            </button>
        </div>
    </div>

    <div id="game-container" style="display: none;"></div>

    <script type="module" src="js/main.js"></script>
</body>
</html>
